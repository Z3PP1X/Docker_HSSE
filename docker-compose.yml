services:
  db:
    image: postgres:16
    container_name: hsse_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hsse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hsse}
      POSTGRES_DB: ${POSTGRES_DB:-hsse}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - hsse_network
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - HSSE_VERSION=${HSSE_VERSION:-v1_stable}
        - PYTHON_VERSION=${PYTHON_VERSION:-3.12}
    container_name: hsse_backend
    volumes:
      - static_volume:/backend/staticfiles
      - media_volume:/backend/media
    expose:
      - "8080"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://hsse:hsse@db:5432/hsse}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost}
    env_file:
      - .env
    networks:
      - hsse_network
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - RELEASE_VERSION=${RELEASE_VERSION:-v1.0.0}
    container_name: hsse_frontend
    expose:
      - "80"
    networks:
      - hsse_network
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: hsse_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/backend/staticfiles:ro
      - media_volume:/backend/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - hsse_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  static_volume:
    driver: local
  media_volume:
    driver: local
  db_data:
    driver: local

networks:
  hsse_network:
    driver: bridge
