services:
  db:
    image: postgres:16
    container_name: ${DB_NAME:-hsse}
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - hsse_network
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - HSSE_VERSION=${HSSE_VERSION:-v1_stable}
        - PYTHON_VERSION=${PYTHON_VERSION:-3.12}
    container_name: hsse_backend
    volumes:
      - static_volume:/backend/staticfiles
      - media_volume:/backend/media
    ports:
      - "8080:8080"
    env_file:
      - backend.env
    networks:
      - hsse_network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - GIT_BRANCH=${GIT_BRANCH:-main}
    container_name: hsse_frontend
    networks:
      - hsse_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: hsse_nging
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/backend/staticfiles:ro
      - media_volume:/backend/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/.htpasswd:/etc/nginx/htpasswd/.htpasswd:ro
    depends_on:
      - backend
      - frontend
    networks:
      - hsse_network
      - shared_reverse_proxy_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - hsse_network
    depends_on:
      - db

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: unless-stopped
    ports:
      - "6950:6950"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - hsse_network

volumes:
  static_volume:
    driver: local
  media_volume:
    driver: local
  db_data:
    driver: local
  portainer_data:
    driver: local

networks:
  hsse_network:
    driver: bridge
  shared_reverse_proxy_net:
    external: true
